<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechReefLaguna - Under Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }
    body {
      background: url('bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .content {
      z-index: 2;
      position: relative;
      padding: 20px;
      max-width: 600px;
    }
    .logo img {
      max-width: 260px;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #00bcd4;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #f0f0f0;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="logo">
      <img src="logo.png" alt="TechReefLaguna Logo">
    </div>
    <h1>Website Under Development</h1>
    <p>We are working hard to bring you something amazing.<br>
       Please check back soon.</p>
    <div class="footer">
      &copy; 2025 TechReefLaguna. All Rights Reserved.
    </div>
  </div>
</body>
</html>
