<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechReefLaguna - Under Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }
    body {
      background: url('bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(0, 0, 0, 0.3);
      z-index: 3;
    }
    .top-bar img {
      height: 50px;
    }
    .content {
      z-index: 2;
      position: relative;
      padding: 20px;
      max-width: 600px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00bcd4;
    }
    p {
      font-size: 1.1rem;
      color: #f0f0f0;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="top-bar">
    <img src="techreeflaguna logo.png" alt="TechReefLaguna Logo">
  </div>
  
  <div class="content">
    <h1>Coming Soon</h1>
    <p>Our website is under development. Stay tuned!</p>
    <div class="footer">
      &copy; 2025 TechReefLaguna. All Rights Reserved.
    </div>
  </div>
</body>
</html>
