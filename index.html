<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechReefLaguna - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    
    body {
      background: url('bg.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      position: relative;
    }
    
    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 100px; height: 100px; top: 10%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 90px; height: 90px; top: 40%; left: 50%; animation-delay: 3s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 2;
      background-color: #5b6b6c36;
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.832) 0%, rgba(102, 133, 137, 0.1) 80%);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 3;
    }
    
    .logo {
      height: 50px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 120px; /* Account for fixed header */
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: clamp(1.5rem, 4vw, 2.0rem);
      font-weight: 300;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fff, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(0, 188, 212, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.6)); }
    }
    
    .subtitle {
      font-size: 1rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 2rem 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00bcd4, #0096A6);
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 75%; }
      100% { width: 0%; }
    }
    
    .trademark {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      margin-top: 2rem;
      text-align: center;
    }
    
    
    /* Responsive design */
    @media (max-width: 768px) {
      .coming-soon-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      
      .header {
        padding: 10px 20px;
      }
      
      .logo {
        height: 80px;
      }
      
      .main-content {
        margin-top: 100px;
      }
    }
    
    @media (max-width: 480px) {
      .coming-soon-card {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .logo {
        height: 60px;
      }
      
      .main-content {
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <header class="header">
      <img src="techreeflaguna logo.png" alt="TechReefLaguna Logo" class="logo">
    </header>
    
    <main class="main-content">
      <div class="coming-soon-card">
        <h1>Coming Soon</h1>
        <p class="subtitle">Our website is under development. Stay tuned!</p>
        
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        
        <div class="trademark">
          &copy; 2025 TechReefLaguna. All Rights Reserved.
        </div>
      </div>
    </main>
    
  </div>
</body>
</html>
